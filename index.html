<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML Keyboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Equal columns */
            grid-template-rows: repeat(4, 1fr); /* Equal rows */
            gap: 2px; /* Space between keys */
            width: 90vw; /* Slightly less than full width */
            height: 80vh; /* Adjust height */
        }
        .key {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vw; /* Responsive font size */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .key:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="keyboard">
    <!-- Create 40 keys -->
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">A</div>
    <div class="key">B</div>
    <div class="key">C</div>
    <div class="key">D</div>
    <div class="key">E</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">I</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">M</div>
    <div class="key">N</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">Q</div>
    <div class="key">R</div>
    <div class="key">S</div>
    <div class="key">T</div>
    <div class="key">U</div>
    <div class="key">V</div>
    <div class="key">W</div>
    <div class="key">X</div>
    <div class="key">Y</div>
    <div class="key">Z</div>
    <div class="key">+</div>
    <div class="key">-</div>
    <div class="key">*</div>
    <div class="key">/</div>
</div>

</body>
</html>
